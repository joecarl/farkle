<div class="online-setup">
	<button class="back-btn" data-cb="backBtn"></button>
	<h2>Unirse a Sala</h2>
	<div class="online-setup-row">
		<div class="online-setup-column">
			<div class="input-group">
				<label for="onlineUsername">Nombre de usuario</label>
				<input type="text" id="onlineUsername" placeholder="Tu nombre" data-cb="nameInput">
			</div>
			<div class="input-group">
				<label for="roomCode">Código de sala</label>
				<input type="text" id="roomCode" placeholder="Código" data-cb="codeInput">
			</div>
		</div>
		<div class="online-setup-column" style="gap: 0.5cqw;">
			<div class="available-rooms-header">
				<h3 style="display: flex; align-items: center; gap: 0.5em;">
					Salas disponibles <button id="refreshRoomsBtn" data-cb="refreshBtn"></button>
				</h3>
			</div>
			<div class="rooms-list-container list-container" style="flex: 1 1 auto;">
				<div class="no-rooms" data-cb="noRoomsMsg">No hay salas disponibles</div>
				<ul class="rooms-list" data-cb="roomsList">
					<li class="room-row" data-cb="roomItem">
						<div class="room-main">
							<span class="room-id" data-cb="roomId"></span>
							<span class="separator"></span>
							<span class="room-host" data-cb="roomHost"></span>
							<span class="separator"></span>
							<span class="room-players"><span data-cb="roomPlayers"></span> <span
									class="inline-icon beer-icon-small" style="vertical-align: bottom;"></span></span>
							<span class="separator"></span>
							<span class="room-score" data-cb="roomScore"></span>
						</div>
					</li>
				</ul>
			</div>
		</div>
	</div>
	<div class="action-buttons" style="padding: 0.5cqw 0;">
		<button class="primary-btn" data-cb="joinBtn">Entrar en la sala</button>
	</div>
</div>
